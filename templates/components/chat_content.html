<div class="chat-header">
    <h3 class="chat-title">AI Ассистент</h3>
    <div class="chat-header-actions">
        <button class="chat-clear-btn" title="Очистить чат">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="chat-close-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
</div>

<div class="chat-messages">
    <div class="chat-message chat-message-bot">
        <div class="chat-message-avatar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="chat-message-content">
            <p>Здравствуйте! Я AI-ассистент, который поможет вам с работой над проектами.</p>
            <p>В данный момент я нахожусь в разработке, но скоро смогу помогать вам с:</p>
            <ul>
                <li>Анализом данных актов</li>
                <li>Поиском информации</li>
                <li>Составлением отчетов</li>
                <li>Ответами на вопросы</li>
            </ul>
        </div>
    </div>
</div>

<div class="chat-input-container">
    <input
        type="text"
        class="chat-input"
        placeholder="Введите сообщение..."
    />
    <button class="chat-send-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</div>

<!-- Сообщение о заглушке -->
<div class="chat-placeholder chat-placeholder-hidden">
    <svg class="chat-placeholder-icon" width="40" height="40" viewBox="0 0 24 24" fill="none">
        <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <p class="chat-placeholder-text">Чат с AI в разработке</p>
</div>
