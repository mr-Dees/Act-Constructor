<!-- Выпадающее меню настроек (общий компонент для всех страниц) -->
<div id="landingSettingsMenu" class="settings-menu hidden landing-settings-menu">
    <div class="settings-menu-header">
        <h4>Настройки</h4>
        <button id="closeLandingSettingsBtn" class="settings-menu-close" aria-label="Закрыть">&times;</button>
    </div>
    <div class="settings-menu-body">
        <div class="settings-menu-section">
            <h5 class="settings-section-title">AI Ассистенты</h5>

            <div class="settings-option" data-assistant="knowledge_base_oarb">
                <div class="settings-option-info">
                    <div class="settings-option-label">База Знаний ОАРБ</div>
                    <div class="settings-option-desc">Поиск по базе знаний отдела аудита розничного бизнеса</div>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="assistantKnowledgeOarb">
                    <span class="theme-slider"></span>
                </label>
            </div>

            <div class="settings-option" data-assistant="knowledge_base_sources">
                <div class="settings-option-info">
                    <div class="settings-option-label">База знаний источников информации</div>
                    <div class="settings-option-desc">Поиск по каталогу источников данных</div>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="assistantKnowledgeSources">
                    <span class="theme-slider"></span>
                </label>
            </div>

            <div class="settings-option" data-assistant="knowledge_base_tools">
                <div class="settings-option-info">
                    <div class="settings-option-label">База знаний по инструментам</div>
                    <div class="settings-option-desc">Поиск по документации инструментов</div>
                </div>
                <label class="theme-switch">
                    <input type="checkbox" id="assistantKnowledgeTools">
                    <span class="theme-slider"></span>
                </label>
            </div>
        </div>
    </div>
</div>
