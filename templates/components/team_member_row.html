<!-- templates/components/team_member_row.html -->
<template id="teamMemberRowTemplate">
    <div class="team-member-row">
        <select name="role" required class="team-member-role">
            <option value="Куратор">Куратор</option>
            <option value="Руководитель">Руководитель</option>
            <option value="Участник">Участник</option>
        </select>
        <input name="full_name" placeholder="ФИО *" required class="team-member-name" data-field="full_name">
        <input name="position" placeholder="Должность *" required class="team-member-position" data-field="position">
        <input name="username" placeholder="Логин *" required class="team-member-username" data-field="username">
        <button type="button" class="btn btn-ghost delete-member-btn" title="Удалить">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
</template>
