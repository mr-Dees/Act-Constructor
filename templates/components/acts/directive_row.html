<template id="directiveRowTemplate">

        <input type="text"
               name="point_number"
               placeholder="№ пункта (5.1.1) *"
               required
               class="directive-point"
               data-field="point_number">
        <input type="text"
               name="directive_number"
               placeholder="№ поручения *"

               data-field="directive_number">

                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
